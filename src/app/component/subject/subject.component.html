<div class="card-historia" *ngFor="let historia of historias">
  <h2>{{ historia.subject }}</h2>
  <div class="div_avatar">
    <img [src]="historia.assigned_to_extra_info.photo" alt="" />
    <span>{{ historia.assigned_to_extra_info.username }}</span>
  </div>
  <div>
    <span class="name">{{ historia.status_extra_info.name }}</span>
  </div>
</div>
