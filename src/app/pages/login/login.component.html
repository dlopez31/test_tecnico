<h1 class="titulo_center">Bienvenido a tu test!</h1>

<form
  ngNativeValidate
  class="formulario"
  (ngSubmit)="submitLogin()"
  #formLogin="ngForm"
>
  <div>
    <label class="label">Usuario</label>
    <div>
      <input
        class="input_login"
        #username="ngModel"
        type="text"
        name="username"
        [(ngModel)]="formulario.username"
        required
      />
    </div>
    <label class="label">Contrase√±a</label>
    <div>
      <input
        class="input_login"
        #password="ngModel"
        required
        name="password"
        [(ngModel)]="formulario.password"
        type="password"
      />
    </div>
  </div>

  <div>
    <div class="div_boton">
      <button class="boton_login" type="reset">
        Cancelar
      </button>
      <button class="boton_login" type="submit">
        Login
      </button>
    </div>
  </div>
</form>
